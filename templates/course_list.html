{% extends 'base.html' %}

{% block title %}Course List{% endblock %}

{% block content %}
  <h2>Course List</h2>
  {% for course in course_list %}
    <div>
      <h4>Title: <a href="{{ course.get_absolute_url }}">{{ course.title }}</a></h4>
      <h5>Topics: {{ course.topic.all|join:', ' }}</h5>
      <h5>Summary: {{ course.summary }}</h5>
      <h5>Level: {{ course.level }}</h5>  
    </div>
  {% endfor %}

{% endblock %}
